# The values set in the Aurorafile take precedence over same set in properties' files
# Order of inheritance of the properties' files
# 0 - secor.prod.partition.properties
# 1 - secor.prod.properties
# 2 - secor.common.properties

include=secor.prod.properties

# Port of the Ostrich server.
#ostrich.port=9998